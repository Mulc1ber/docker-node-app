<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div>Time Now is: <span id="time"></span></div>

    <script>
      (function () {
        const date = new Date().toISOString();
        document.getElementById("time").innerHTML = date;
      })();
    </script>
  </body>
</html>
